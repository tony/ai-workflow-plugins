name: Lint

on:
  push:
    branches: [main]
    paths:
      - "plugins/**"
      - ".claude-plugin/**"
      - "scripts/**"
      - "pyproject.toml"
  pull_request:
    paths:
      - "plugins/**"
      - ".claude-plugin/**"
      - "scripts/**"
      - "pyproject.toml"

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: Ruff check
        run: uv run ruff check scripts/

      - name: Ruff format
        run: uv run ruff format --check scripts/

      - name: Type check
        run: uv run basedpyright scripts/

      - name: Tests
        run: uv run pytest scripts/ -q

      - name: Marketplace lint
        run: uv run scripts/marketplace.py lint

      - name: Marketplace sync check
        run: uv run scripts/marketplace.py sync --check

  e2e:
    runs-on: ubuntu-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: Install Claude CLI
        run: npm install -g @anthropic-ai/claude-code

      - name: Verify Claude CLI
        run: claude --version

      - uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true

      - name: Install dependencies
        run: uv sync --group dev

      - name: E2E plugin lifecycle (local)
        run: uv run scripts/e2e.py --source local
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
